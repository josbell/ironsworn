

<ng-container *ngFor="let asset of assets">
  <h2>{{asset.title}}</h2>
  <pre>{{asset.category}}</pre>
  <p>{{asset.introduction}}</p>
  <ng-container *ngFor="let ability of asset.abilities">
    <li><b>{{ability.title}}{{ability.title ? ':' : ''}}</b>  {{ability.description}}</li>
  </ng-container>
</ng-container>
